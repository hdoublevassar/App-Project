<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sleep Tracker{% endblock %}</title>
    
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Our custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="nav-icon">ðŸŒ™</span>
            <span class="nav-title">Sleep Tracker</span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Dashboard</a></li>
            <li><a href="{{ url_for('log_entry') }}" class="{% if request.endpoint == 'log_entry' %}active{% endif %}">Log Sleep</a></li>
            <li><a href="{{ url_for('mood_checkin') }}" class="{% if request.endpoint == 'mood_checkin' %}active{% endif %}">Check-In</a></li>
            <li><a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">History</a></li>
            <li><a href="{{ url_for('calendar_view') }}" class="{% if request.endpoint == 'calendar_view' %}active{% endif %}">Calendar</a></li>
            <li><a href="{{ url_for('charts') }}" class="{% if request.endpoint == 'charts' %}active{% endif %}">Charts</a></li>
            <li class="nav-divider"></li>
            <li><button onclick="shutdownApp()" class="shutdown-btn" title="Close Sleep Tracker">âœ•</button></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Sleep Tracker &copy; 2026 | Track your rest, improve your life</p>
    </footer>

    <!-- Our custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        function shutdownApp() {
            if (confirm('Close Sleep Tracker?\n\nThe app will shut down and this window will close.')) {
                fetch('/shutdown', { method: 'POST' })
                    .then(() => {
                        document.body.innerHTML = `
                            <div style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;">
                                <h1 style="font-size:3rem;">ðŸŒ™</h1>
                                <p style="color:#94a3b8;margin-top:1rem;">Sleep Tracker has been closed.</p>
                                <p style="color:#64748b;font-size:0.9rem;">You can close this browser tab.</p>
                            </div>
                        `;
                    })
                    .catch(() => {
                        // Server already stopped
                        window.close();
                    });
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
