<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="#0f3460" stroke-width="4"/>
  
  <!-- Moon -->
  <path d="M 140 60 
           A 70 70 0 1 0 140 196 
           A 55 55 0 1 1 140 60" 
        fill="url(#moon)"/>
  
  <!-- Stars -->
  <circle cx="70" cy="80" r="4" fill="#fff" opacity="0.9"/>
  <circle cx="55" cy="120" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="80" cy="160" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="60" cy="180" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="45" cy="140" r="2" fill="#fff" opacity="0.5"/>
  
  <!-- Z's for sleep -->
  <text x="165" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" opacity="0.9">Z</text>
  <text x="185" y="75" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff" opacity="0.7">z</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" opacity="0.5">z</text>
</svg>
